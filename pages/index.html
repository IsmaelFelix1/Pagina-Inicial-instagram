<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="../assets/img/43cc71bb1b43.png" alt="celular"/>
        </div>
        <div class=" instagram-account ">
            <div class="group">
                <img src="../assets/img/instagram-logo.png" alt="instagram logo" class="instagram-logo"/>
                <div class="perfil-foto">
                    <img src="../assets/img/Chris-Pratt.jpeg" alt="foto de perfil"/>
                </div>
                <a href="#" class="instagram-login">Continue com Chris Pratt</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Chris Pratt?</p>
                <p class="not-ccount">
                    <span class="link-blue">Alterar conta</span> ou <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="app">Baixe o aplicativo</p>
                <div class="button-download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
